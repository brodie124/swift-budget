<p-toolbar>
  <div>
    @if (signedIn()) {

      <p-button [outlined]="true" type="button" (click)="setAllowSync()" class="mr-3">{{ syncButtonText() }}</p-button>

      @if (allowSync()) {
        <p-button [outlined]="true" (click)="testFetchAppdata()" class="mr-3">Fetch</p-button>
        <p-button [outlined]="true" type="button" (click)="testUploadAppdata()">Upload</p-button>
      }
    }
  </div>


  <app-sign-in-with-google/>
</p-toolbar>
