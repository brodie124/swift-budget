<p>event-frequency-form works!</p>

<div>
  <select (change)="setFrequency($event)">
    <option value="daily">Daily</option>
    <option value="weekly">Weekly</option>
    <option value="monthly">Monthly</option>
    <option value="annually">Annually</option>
  </select>
</div>


<ng-container #dailyOptions *ngIf="frequency === 'daily'">
  <div>
    <ng-container
      *ngFor="let day of [CalendarDay.Monday, CalendarDay.Tuesday, CalendarDay.Wednesday, CalendarDay.Thursday, CalendarDay.Friday, CalendarDay.Saturday, CalendarDay.Sunday];">
      <div>
        <input id="day + '-checkbox'" type="checkbox" [ngModel]="dailySelectedDays.get(day)" (ngModelChange)="dailySelectedDays.set(day, $event)"/>
        <label [for]="day + '-checkbox'">{{ day }}</label>
      </div>
    </ng-container>
  </div>
</ng-container>
