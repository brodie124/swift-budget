<p-dialog
  header="Create a bill"
  [visible]="visible()"
  [modal]="true"
  [closable]="false"
  [style]="{ width: '35rem' }">

  <app-event-create-edit-multi-form mode="create" />

  <ng-template pTemplate="footer">
    <p-button
      label="Cancel"
      [text]="true"
      severity="secondary"
      (onClick)="cancel()" />
    <p-button
      label="Create"
      [outlined]="true"
      severity="secondary"
      (onClick)="create()"
    />
  </ng-template>
</p-dialog>
