@if(showCreateBill()) {
  <app-create-event-modal (closed)="showCreateBill.set(false)" />
}

<div class="flex flex-column sm:flex-row ">
  <div class="flex-grow-1 flex-order-1 sm:flex-order-0">
    <div class="flex flex-column gap-2">
      <label>Payday</label>
      <p-calendar [showButtonBar]="true"
                  [touchUI]="useTouchUi"
                  [showIcon]="true"
                  [iconDisplay]="'input'"
                  appendTo="body"
                  (onSelect)="setDate($event)" [ngModel]="paydayDate()" [dateFormat]="'dd/mm/yy'">


        <ng-template pTemplate="date" let-date>
          <span [class.p-highlight]="highlightCalendarDate(date)">
              {{date.day}}
          </span>
        </ng-template>

      </p-calendar>
    </div>

  </div>
  <div class="flex mb-4 sm:mb-0 w-full flex-order-0 sm:flex-order-1 justify-content-start sm:justify-content-end">
    <p-button (onClick)="createBill()">
      <i class="fa-regular fa-calendar-circle-plus"></i>
      &nbsp;
      Create a bill
    </p-button>
  </div>

</div>
