
@if(editBill(); as existingBill) {
  <app-edit-event-modal [event]="existingBill" (closed)="editBill.set(undefined)" />
}


<div class="event-quick-list mt-4">
  @for(item of items(); track item.occurrence.recurringEventId) {

    <app-event-quick-list-item @slideInOut [item]="item" (edited)="editBill.set($event)" />

  } @empty {

    <div class="flex align-items-center justify-content-center text-white mt-5">
      You have no upcoming bills.
    </div>

  }
</div>
