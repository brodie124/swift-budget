<p-toast />
<p-confirmDialog  [baseZIndex]="1000"/>
@if(syncData) {
  <app-sync-appdata-dialog (finished)="syncFinish()" />
} @else if(showUnlockModal) {
  <app-unlock-modal (onUnlock)="unlock()" />
} @else {
  <app-first-time-setup />
  <app-appdata-conflict-dialog />

  @if(isNavbarEnabled()) {
    <div class="navbar-container">
      <app-navbar class="block mb-5" />
    </div>
  }

  <div class="content-container">
    <router-outlet />
  </div>
}
